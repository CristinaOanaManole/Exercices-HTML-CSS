<!DOCTYPE html>
<html lang="fr">

<head>
  <title>Votre identite</title>
  <meta charset="UTF-8">

<body>
  
  <form method="POST" action="traitement.php">
        <fieldset>
        <fieldset id="identite">
          <legend class="identite">Votre identité</legend>
            <label for="lname">1 : Nom :</label>
            <input type="text" placeholder="Nom"> 
            <label for="fname">2 : Prénom :</label>
            <input type="text" placeholder="Prénom">
            <label for="mail">3 : Prénom :</label>
            <input type="email" placeholder="Adresse mail">
        </fieldset>
        <fieldset id="livraison">
          <legend class="livraison">Adresse de livraison</legend>
            <label for="adress">1 : Adresse : </label>
            <textarea name="" id="" cols="25" rows="10"></textarea>
            <label for="cp">2 : Code postal</label>
            <input type="text" placeholder="Code postal">
            <label for="city">3 : Ville</label>
            <input type="text" placeholder="Ville">
        </fieldset>
        <fieldset id="payment">
          <legend class="payment">Votre moyen de paiement</legend>
            <label for="paymenttype">1 : Type de carte bancaire</label>
            <input type="radio" name="paymenttype" id=""> <label for="VISA">VISA</label>
            <input type="radio" name="paymenttype" id=""> <label for="Mastercard">Mastercard</label>
            <label for="cardnumber">2 : Numéro de carte :</label>
            <input type="text" placeholder="Numéro de carte">
            <label for="securecode">3 : Code de sécurité</label>
            <input type="text" placeholder="Code dé sécurité">
            <label for="cardnumber">4 : Nom du titulaire :</label>
            <input type="text" placeholder="Nom du titulaire">
        </fieldset>


         <input type="submit" value="J'achète !">
